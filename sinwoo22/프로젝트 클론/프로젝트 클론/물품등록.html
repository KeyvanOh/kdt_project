<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>물품 등록</title>
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f6f6f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #555;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #888;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: calc(100% - 20px);
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            margin-top: 5px;
            transition: border-color 0.3s ease-in-out;
        }
        .form-group input:focus, .form-group textarea:focus {
            border-color: #6c63ff;
            outline: none;
        }
        .form-group textarea {
            resize: none;
        }
        .form-group button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background-color: #6c63ff;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        .form-group button:hover {
            background-color: #5248d8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>물품 등록</h2>
        <form action="/submit-item" method="POST">
            <div class="form-group">
                <label for="item-name">물품 이름</label>
                <input type="text" id="item-name" name="item-name" required>
            </div>
            <div class="form-group">
                <label for="item-description">물품 설명</label>
                <textarea id="item-description" name="item-description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="item-price">가격</label>
                <input type="number" id="item-price" name="item-price" required>
            </div>
            <div class="form-group">
                <label for="item-image">이미지 URL</label>
                <input type="url" id="item-image" name="item-image" ondrop="handleDrop(event)" ondragover="allowDrop(event)">
            </div>
            <div class="form-group">
                <button type="submit">등록</button>
            </div>
        </form>
    </div>

    <script>
        function allowDrop(event) {
            event.preventDefault();
        }

        function handleDrop(event) {
            event.preventDefault();
            const file = event.dataTransfer.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('item-image').value = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
